CONFIG_ZMK_KEYBOARD_NAME="ataraxia"
CONFIG_SPI=y

# ----------------------------------------------
# ----------------------------------------------

# BATTERY - Windows battery reporting issue workaround
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# BATTERY - Show peripheral battery
# CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
# CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# Enable the Bluetooth BAS (battery reporting service)
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y

# ----------------------------------------------
# ----------------------------------------------

# BLUETOOTH - settings
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# BLUETOOTH - signal power
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_TX_PWR_MINUS_8=y  #Testing lower power for better battery

# BLUETOOTH - latency between peripherals. Higher value means more latency, but conserves battery.
# CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
# Enable support to control external power output
# CONFIG_BT_PERIPHERAL_PREF_LATENCY=16

# BLUETOOTH - Sleep settings
# ###CONFIG_ZMK_SLEEP=y
# Idle timeout (5 hours = 18,000,000 ms)
# ###CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=18000000
# Deep sleep
# ###CONFIG_ZMK_PM_SOFT_OFF=y

# ----------------------------------------------
# ----------------------------------------------

# DEBOUNCE
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# ----------------------------------------------
# ----------------------------------------------

# DISPLAY
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_26=y
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_26=y

# custom display from https://github.com/M165437/nice-view-gem
# ###CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# disable the WPM widget
# ###CONFIG_ZMK_WIDGET_WPM_STATUS=n
# display battery as n%
# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# ----------------------------------------------
# ----------------------------------------------

# MACROS - Queue size for large macros
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

# ----------------------------------------------
# ----------------------------------------------

# MOUSE
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# ----------------------------------------------
# ----------------------------------------------

# STUDIO - disable locking key
CONFIG_ZMK_STUDIO_LOCKING=n

# ----------------------------------------------
# ----------------------------------------------

# RGB WIDGETS
# zmk-rgbled-widget settings
# caksoylar's battery widget
# CONFIG_RGBLED_WIDGET=y

# BlueDrink9 poor mans led indicator
# CONFIG_INDICATOR_LED_WIDGET=y

# ----------------------------------------------
# ----------------------------------------------

# TRACKBALL
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_ZMK_EXT_POWER=y
